# Alacritty Configuration File
# Refer to Alacritty's man 5 page, or man5.txt

# working_directory = "/home/bumper/.config/alacritty"
live_config_reload = true

[env]
TERM = "xterm-256color"

## WINDOW
[window]
dynamic_padding = false
decorations = "None"
dynamic_title = false
opacity = 1.0
startup_mode = "Fullscreen"
title = "Alacritty"
resize_increments = false
# decoration_theme_variant = "Light"
# option_as_alt = "Both"

[window.dimensions]
columns = 80
lines = 42

[window.padding]
x = 0
y = 0

[window.class]
instance = "Alacritty"
general = "Alacritty"

## SCROLLING
[scrolling]
history = 10000
multiplier = 3

## FONT
[font]
size = 12.0
builtin_box_drawing = true

[font.normal]
family = "Liberation Mono"
style = "Bold"

[font.bold]
family = "Liberation Mono"
style = "Bold"

[font.italic]
family = "Liberation Mono"
style = "Bold Italic"

[font.bold_italic]
family = "Liberation Mono"
style = "Bold Italic"

[font.offset]
x = 0
y = 0

[font.glyph_offset]
x = 0
y = 0

## COLORS
[colors]
# Use the index of colors, ie. gnome-terminal palette entry n
# indexed_colors = [{ index = int, color = str },]

# Whether or not window opacity applies to all cell brackgrounds (Default false)
# This allows transparency through Vim, and tmux. Not tested on Neovim et. al.
transparent_background_colors = true

# Bold text uses the bright vriants (Default false)
draw_bold_text_with_bright_colors = true

[colors.primary]
foreground = "#D8D8D8"
background = "#181818"
dim_foreground = "#828482"
bright_foreground = "None"

[colors.cursor]
text = "CellBackground"
cursor = "CellForeground"

[colors.vi_mode_cursor]
text = "CellBackground"
cursor = "CellForeground"

[colors.search.matches]
foreground = "#181818"
background = "#AC4242"

[colors.search.focused_match]
foreground = "#181818"
background = "#F4BF75"

[colors.hints.start]
foreground = "#181818"
background = "#F4BF74"

[colors.hints.end]
foreground = "#181818"
background = "#AC4242"

[colors.line_indicator]
foreground = "None"
background = "None"

[colors.footer_bar]
foreground = "#181818"
background = "#D8D8D8"

[colors.selection]
text = "CellBackground"
background = "CellBackground"

[colors.normal]
black = "#181818"
red = "#AC4242"
green = "#90A959"
yellow = "#F4BF75"
blue = "#6A9FB5"
magenta = "#AA759F"
cyan = "#75B5AA"
