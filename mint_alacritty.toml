[colors.bright]
black = "#6B6B6B"
red = "#C55555"
green = "#AAC474"
yellow = "#FECA88"
blue = "#82B8C8"
magenta = "#C28CB8"
cyan = "#93D3C3"
white = "#F8F8F8"

[colors.dim]
black = "#0F0F0F"
red = "#712B2B"
green = "#5F6F3A"
yellow = "#A17E4d"
